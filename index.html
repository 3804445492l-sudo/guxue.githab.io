<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑ‰∏™‰∫∫‰∏ªÈ°µ</title>
    <style>
        /* --- CSS Ê†∑ÂºèÈÉ®ÂàÜ --- */
        :root {
            --bg-color: #0f172a;
            --card-color: rgba(30, 41, 59, 0.7);
            --text-color: #f1f5f9;
            --accent-color: #38bdf8;
            --hover-color: #0ea5e9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Âä®ÊÄÅËÉåÊôØÂä®Áîª */
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: var(--card-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .typing-effect {
            color: var(--accent-color);
            font-weight: bold;
            font-family: monospace;
            font-size: 1.1rem;
            min-height: 1.5em;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--hover-color);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
            border-color: var(--hover-color);
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Â§¥ÂÉèÔºöËá™Âä®Ëé∑Âèñ‰Ω†ÁöÑGitHubÂ§¥ÂÉè -->
        <img src="https://github.com/3804445492l-sudo.png" alt="Avatar" class="avatar">
        
        <!-- ÂêçÂ≠ó -->
        <h1>3804445492l-sudo</h1>
        
        <!-- ÊâìÂ≠óÊú∫ÁâπÊïàÊñáÂ≠ó -->
        <div class="typing-effect" id="typing-text"></div>

        <!-- ÊåâÈíÆÂå∫Âüü -->
        <div class="links">
            <!-- Âè™Êúâ‰∏Ä‰∏™ÊåâÈíÆ -->
            <a href="#" class="btn">ËøòÊú™ÂÅö</a>
        </div>

        <footer>
            <p>&copy; 2024</p>
        </footer>
    </div>

    <script>
        /* --- JS ÊâìÂ≠óÊú∫ÁâπÊïà --- */
        const textElement = document.getElementById('typing-text');
        const texts = [
            "ÁΩëÁ´ôÂºÄÂèë‰∏≠... üöß", 
            "Êï¨ËØ∑ÊúüÂæÖ ‚ú®"
        ];
        
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 100;

        function type() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 50; 
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 100; 
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                typeSpeed = 2000; 
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }
        document.addEventListener('DOMContentLoaded', type);
    </script>
</body>
</html>
